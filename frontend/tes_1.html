<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Shopping App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Home Shopping </h1>

  <label for="date-selector">Select Date: </label>
  <input type="date" id="date-selector">

  <div class="budget">
    <p>Monthly Budget Remaining : <span id="monthly-budget">$150000</span></p>
    <p>Five Day Limit Remaining : <span id="daily-limit">$25000</span></p>
    <p>Daily Total : <span id="daily-total">$0</span></p>
  </div>


  <form id="shopping-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required>
    <label for="item-price">Price:</label>
    <input type="number" id="item-price" required>
    <button type="submit">Add Item</button>
  </form>

  <table id="history-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Date</th>
        <th>Time</th>
        <th>Day</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>

  <!-- IMPORTANT: Use "type=module" -->
  <script type="module" src="./main.js"></script>
  <!-- <script src="script.js"></script> -->
</body>

</html>
